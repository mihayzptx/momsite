<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomConnect - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            display: flex;
            min-height: 100vh;
        }
        
        .auth-image {
            flex: 1;
            background-image: url('/api/placeholder/800/1600');
            background-size: cover;
            background-position: center;
            display: none;
        }
        
        .auth-form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            background-color: white;
        }
        
        .auth-form-wrapper {
            max-width: 450px;
            margin: 0 auto;
            width: 100%;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-heading {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .auth-subheading {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 112, 150, 0.2);
        }
        
        .form-helper {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .form-remember {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-remember input {
            width: 16px;
            height: 16px;
        }
        
        .auth-btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-btn:hover {
            background-color: #e55c82;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 112, 150, 0.3);
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #999;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #eee;
        }
        
        .auth-divider span {
            padding: 0 1rem;
        }
        
        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            color: #555;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background-color: #f5f5f5;
            border-color: #ccc;
        }
        
        .social-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .pregnancy-toggle {
            margin-top: 1.5rem;
            background-color: #f8f9fd;
            padding: 1.5rem;
            border-radius: 8px;
        }
        
        .toggle-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .toggle-title {
            font-weight: 600;
            color: var(--dark);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--primary);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .pregnancy-fields {
            display: none;
        }
        
        .pregnancy-fields.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (min-width: 768px) {
            .auth-image {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-image"></div>
        <div class="auth-form-container">
            <div class="auth-form-wrapper">
                <div class="auth-logo">
                    <a href="index.html">
                        <div class="logo">Mom<span>Connect</span></div>
                    </a>
                </div>
                
                <h1 class="auth-heading">Create Your Account</h1>
                <p class="auth-subheading">Join thousands of mothers in our supportive community</p>
                
                <div class="social-buttons">
                    <button class="social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#4285F4">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
                        </svg>
                        Google
                    </button>
                    <button class="social-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#1877F2">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        Facebook
                    </button>
                </div>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <form action="#" method="post">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-input" placeholder="Enter your first name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-input" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                        <div class="form-helper">
                            <small>Must be at least 8 characters</small>
                        </div>
                    </div>
                    
                    <div class="pregnancy-toggle">
                        <div class="toggle-header">
                            <div class="toggle-title">I am pregnant or have a child under 3 years</div>
                            <label class="toggle-switch">
                                <input type="checkbox" id="pregnancyToggle">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        
                        <div class="pregnancy-fields" id="pregnancyFields">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="status" class="form-label">Status</label>
                                    <select id="status" class="form-input">
                                        <option value="">Select status</option>
                                        <option value="pregnant">I am pregnant</option>
                                        <option value="baby">I have a baby/toddler</option>
                                        <option value="both">Both</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="dueDate" class="form-label">Due Date / Child's Birthday</label>
                                    <input type="date" id="dueDate" class="form-input">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-remember">
                            <input type="checkbox" id="termsAgreement" required>
                            <label for="termsAgreement">I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a> and <a href="#" style="color: var(--primary);">Privacy Policy</a></label>
                        </div>
                    </div>
                    
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pregnancyToggle = document.getElementById('pregnancyToggle');
            const pregnancyFields = document.getElementById('pregnancyFields');
            
            pregnancyToggle.addEventListener('change', function() {
                if (this.checked) {
                    pregnancyFields.classList.add('active');
                } else {
                    pregnancyFields.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
